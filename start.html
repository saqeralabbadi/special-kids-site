<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابدأ الآن</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #1E90FF, #00CED1);
      color: white;
      text-align: center;
      padding: 60px 20px;
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .back-btn {
      background-color: #ffffff;
      color: #1E90FF;
      padding: 14px 28px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      font-size: 1.1rem;
      border: none;
    }

    .back-btn:hover {
      background-color: #f1f1f1;
      color: #0077b6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      .back-btn {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في صفحة البداية</h1>
  <p>هنا تبدأ رحلتك معنا ❤️</p>

  <!-- زر الرجوع -->
  <a class="back-btn" href="index.html">⬅ الرجوع إلى الصفحة الرئيسية</a>
</body>
</html>
