<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استبيان نبض</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f0f0f0;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #0088cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #006699;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">استبيان نبض</h2>

  <form id="surveyForm">
    <label for="name">اسم الطفل:</label>
    <input type="text" id="name" name="name" required placeholder="ادخل اسم الطفل" />

    <label for="age">كم عمر الطفل؟</label>
    <select id="age" name="age" required>
      <option value="">اختر</option>
      <option value="أقل من 5 سنوات">أقل من 5 سنوات</option>
      <option value="5-10 سنوات">من 5 إلى 10 سنوات</option>
      <option value="أكثر من 10 سنوات">أكثر من 10 سنوات</option>
    </select>

    <label for="diagnosis">هل سبق وتم تشخيص الطفل؟</label>
    <select id="diagnosis" name="diagnosis" required>
      <option value="">اختر</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label for="support">ما نوع الدعم الذي تبحث عنه؟</label>
    <textarea id="support" name="support" rows="3" placeholder="مثال: علاج سلوكي، دعم أكاديمي، علاج نفسي..." required></textarea>

    <label for="contact">هل ترغب بالتواصل مع أحد الأخصائيين؟</label>
    <select id="contact" name="contact" required>
      <option value="">اختر</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <button type="submit">إرسال</button>
  </form>

<script>
const token = '7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c';
const chatId = '6345723153';

document.getElementById('surveyForm').addEventListener('submit', function(e){
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const age = document.getElementById('age').value;
  const diagnosis = document.getElementById('diagnosis').value;
  const support = document.getElementById('support').value.trim();
  const contact = document.getElementById('contact').value;

  const message = 
    `استبيان نبض:\n` +
    `اسم الطفل: ${name}\n` +
    `العمر: ${age}\n` +
    `تم تشخيصه: ${diagnosis}\n` +
    `نوع الدعم: ${support}\n` +
    `رغبة بالتواصل: ${contact}`;

  fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      chat_id: chatId,
      text: message
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.ok){
      alert('تم إرسال البيانات إلى تليجرام بنجاح!');
      e.target.reset();
    } else {
      alert('فشل في إرسال البيانات، حاول مرة أخرى.');
      console.error(data);
    }
  })
  .catch(err => {
    alert('حدث خطأ في الاتصال.');
    console.error(err);
  });
});
</script>

</body>
</html>
