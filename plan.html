<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #2e3440; /* كحلي غامق */
      color: #d8dee9; /* رمادي فاتح */
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #3b4252; /* رمادي متوسط */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(27, 39, 73, 0.5);
      max-width: 450px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #88c0d0; /* كحلي فاتح */
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      color: #d8dee9;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1.5px solid #4c566a;
      background: #434c5e; /* خلفية رمادية داكنة للحقل */
      color: #d8dee9;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input::placeholder {
      color: #a3b1c6;
    }

    input:focus {
      outline: none;
      border-color: #88c0d0;
      box-shadow: 0 0 5px rgba(136, 192, 208, 0.7);
      background: #4c566a;
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.85rem;
      background-color: #81a1c1; /* كحلي فاتح */
      border: none;
      border-radius: 30px;
      color: #2e3440;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e81ac;
      color: white;
    }
  </style>
</head>
<body>

  <form id="joinForm" onsubmit="return false;">
    <h1>انضم إلى فريقنا</h1>

    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" required placeholder="اكتب اسمك الكامل" />

    <label for="age">العمر</label>
    <input type="number" id="age" name="age" min="18" max="100" required placeholder="اكتب عمرك" />

    <label for="specialization">التخصص</label>
    <input type="text" id="specialization" name="specialization" required placeholder="مثلاً: علم نفس، تربية، طب..." />

    <label for="university">الجامعة</label>
    <input type="text" id="university" name="university" required placeholder="اسم الجامعة التي تدرس بها" />

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" required placeholder="مثال: 0791234567" pattern="[0-9]{9,12}" />

    <button type="submit" onclick="submitForm()">إرسال</button>
  </form>

  <script>
    const botToken = '7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c'; // ضع هنا توكن البوت
    const chatId = '6345723153'; // ضع هنا رقم الشات (أو الآي دي) اللي تبعت له الرسائل

    function submitForm() {
      const form = document.getElementById('joinForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const name = encodeURIComponent(document.getElementById('name').value.trim());
      const age = encodeURIComponent(document.getElementById('age').value.trim());
      const specialization = encodeURIComponent(document.getElementById('specialization').value.trim());
      const university = encodeURIComponent(document.getElementById('university').value.trim());
      const phone = encodeURIComponent(document.getElementById('phone').value.trim());

      const message = 
        `*انضم إلى فريقنا*\n` +
        `*الاسم:* ${name}\n` +
        `*العمر:* ${age}\n` +
        `*التخصص:* ${specialization}\n` +
        `*الجامعة:* ${university}\n` +
        `*رقم الهاتف:* ${phone}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}&parse_mode=Markdown`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if(data.ok) {
            // لا نعرض رسالة تأكيد للمستخدم حسب طلبك
            form.reset();
          } else {
            console.error('خطأ في الإرسال:', data);
          }
        })
        .catch(error => {
          console.error('حدث خطأ في الاتصال:', error);
        });
    }
  </script>

</body>
</html>
