<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الأخصائيون - نبض</title>

  <!-- أيقونات النجوم -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #000080, #87CEEB);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .specialist-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      transition: transform .3s;
    }

    .specialist-card:hover {
      transform: translateY(-5px);
    }

    .specialist-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .specialist-card h2 {
      font-size: 1.4rem;
      margin-bottom: .5rem;
    }

    .specialist-card p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .stars {
      color: gold;
      margin-bottom: 1rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: .75rem 2rem;
      background: var(--sky-blue);
      color: var(--navy);
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: opacity .3s;
    }

    .btn:hover {
      opacity: .8;
    }

  </style>
</head>
<body>

  <h1>فريق الأخصائيين في نبض</h1>

  <div class="cards-container">
    <!-- أخصائي 1 -->
    <div class="specialist-card">
      <img src="https://via.placeholder.com/100" alt="صورة الأخصائي">
      <h2>أ.ثائر زيدان </h2>
      <p>متخصص في العلاج النفسي للأطفال</p>
      <div class="stars">
        ★ ★ ★ ★ ★
      </div>
      <a href="#" class="btn">احجز الآن</a>
    </div>

    <!-- أخصائي 2 -->
    <div class="specialist-card">
      <img src="https://via.placeholder.com/100" alt="صورة الأخصائي">
      <h2>أ. محمد سمير</h2>
      <p>أخصائي تنمية مهارات وسلوك</p>
      <div class="stars">
        ★ ★ ★ ★ ☆
      </div>
      <a href="#" class="btn">احجز الآن</a>
      </div>
    
    <!-- أخصائي 2 -->
    <div class="specialist-card">
      <img src="https://via.placeholder.com/100" alt="صورة الأخصائي">
      <h2>أ. محمد سمير</h2>
      <p>أخصائي تنمية مهارات وسلوك</p>
      <div class="stars">
        ★ ★ ★ ★ ☆
      </div>
      <a href="#" class="btn">احجز الآن</a>
    </div>
    
    <!-- أخصائي 3 -->
    <div class="specialist-card">
      <img src="https://via.placeholder.com/100" alt="صورة الأخصائي">
      <h2>أ. ريم عبد الله</h2>
      <p>متخصصة في الدعم الأكاديمي والتعلّمي</p>
      <div class="stars">
        ★ ★ ★ ★ ★
      </div>
      <a href="#" class="btn">احجز الآن</a>
    </div>
  </div>

</body>
</html>
