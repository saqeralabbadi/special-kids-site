<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استبيان نبض</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    /* نفس التنسيقات كما في الكود السابق */
    :root {
      --sky-blue:  #87CEEB;
      --navy:      #000080;
      --text-color: white;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, var(--sky-blue), var(--navy));
      color: var(--text-color);
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    form {
      background: rgba(255,255,255,0.15);
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 1.5rem;
      font-family: inherit;
    }
    button {
      background-color: var(--text-color);
      color: var(--navy);
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    @media (max-width: 600px) {
      form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>استبيان نبض</h1>

  <form id="survey-form">
    <label for="child-name">اسم الطفل</label>
    <input type="text" id="child-name" name="child_name" placeholder="أدخل اسم الطفل" required />

    <label for="q1">كم عمر الطفل؟</label>
    <select id="q1" name="age" required>
      <option value="">اختر</option>
      <option value="أقل من 5 سنوات">أقل من 5 سنوات</option>
      <option value="من 5 إلى 10 سنوات">من 5 إلى 10 سنوات</option>
      <option value="أكثر من 10 سنوات">أكثر من 10 سنوات</option>
    </select>

    <label for="q2">هل سبق وتم تشخيص الطفل؟</label>
    <select id="q2" name="diagnosis" required>
      <option value="">اختر</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <label for="q3">ما نوع الدعم الذي تبحث عنه؟</label>
    <textarea id="q3" name="support" rows="4" placeholder="مثال: علاج سلوكي، دعم أكاديمي، علاج نفسي..." required></textarea>

    <label for="q4">هل ترغب بالتواصل مع أحد الأخصائيين؟</label>
    <select id="q4" name="contact" required>
      <option value="">اختر</option>
      <option value="نعم">نعم</option>
      <option value="لا">لا</option>
    </select>

    <button type="submit">إرسال</button>
  </form>

  <div id="status-message" style="text-align:center; margin-top:1rem; font-weight:bold;"></div>

  <script>
    const form = document.getElementById('survey-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('child-name').value.trim(),
        age: document.getElementById('q1').value,
        diagnosis: document.getElementById('q2').value,
        support: document.getElementById('q3').value.trim(),
        contact: document.getElementById('q4').value
      };

      fetch('https://script.google.com/macros/s/AKfycbzRZLdiOa87vfgMBi8YWY7rQYC8tziSJG2UTM5yomaaYWwNlOz2sUNTTlnMey0wVoQ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
        .then(data => {
          if (data.result === "success") {
            statusMessage.textContent = "تم إرسال الاستبيان بنجاح، شكرًا لك!";
            form.reset();
          } else {
            statusMessage.textContent = "حدث خطأ أثناء الإرسال، حاول مرة أخرى.";
          }
        }).catch(error => {
          console.error('Error:', error);
          statusMessage.textContent = "حدث خطأ أثناء الإرسال، تحقق من اتصالك بالإنترنت.";
        });
    });
  </script>

</body>
</html>
