<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>استبيان نبض</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      padding: 2rem;
      background: #f0f8ff;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #000080;
    }
    form {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: .5rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: .75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #000080;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #004080;
    }
  </style>
</head>
<body>

  <h1>استبيان نبض</h1>

  <form action="#" method="post">
    <label for="q1">كم عمر الطفل؟</label>
    <select id="q1" name="age">
      <option value="">اختر</option>
      <option value="under5">أقل من 5 سنوات</option>
      <option value="5-10">من 5 إلى 10 سنوات</option>
      <option value="10plus">أكثر من 10 سنوات</option>
    </select>

    <label for="q2">هل سبق وتم تشخيص الطفل من قبل مختص؟</label>
    <select id="q2" name="diagnosis">
      <option value="">اختر</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <label for="q3">ما نوع الدعم الذي تبحث عنه؟</label>
    <textarea id="q3" name="support" rows="4" placeholder="مثال: علاج سلوكي، دعم أكاديمي، علاج نفسي..."></textarea>

    <label for="q4">هل ترغب بالتواصل مع أحد الأخصائيين؟</label>
    <select id="q4" name="contact">
      <option value="">اختر</option>
      <option value="yes">نعم</option>
      <option value="no">لا</option>
    </select>

    <button type="submit">إرسال</button>
  </form>

</body>
</html>
