<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>دعم الأطفال ذوي الاحتياجات الخاصة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #1E90FF, #00BFFF);
      color: white;
      text-align: center;
    }

    nav {
      background-color: #4682B4;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: white;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: white;
    }

    .btn {
      margin-top: 30px;
      background-color: #00BFFF;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }

    .chat-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #1E90FF;
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    /* مربعات المعلومات */
    .info-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px 20px;
      background-color: #f8f8f8;
      color: #333;
    }

    .info-box {
      text-align: center;
      width: 200px;
    }

    .box {
      width: 150px;
      height: 100px;
      background-color: #1E90FF;
      border-radius: 15px;
      margin: 0 auto 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .info-box p {
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">الصفحة الرئيسية</a>
    <a href="#">نبض</a>
  </nav>

  <div class="hero">
    <p>✨ الرؤيا تحقق من برامج نبض ✨</p>
    <h1>❤️ نرى النور في كل طفل، في أي ركن من هذا العالم ❤️</h1>
    <p>ندعم طفلك عن بعد في كل لحظة بالمنزل والمدرسة.</p>
    <a class="btn" href="start.html">ابدأ الآن 🚀</a>
  </div>

  <!-- المربعات --><div class="info-section">
  <div class="info-box">
    <a href="vision.html">
      <div class="box"></div>
      <p>رؤيتنا</p>
    </a>
  </div>
  <div class="info-box">
    <a href="plan.html">
      <div class="box"></div>
      <p>الخطة</p>
    </a>
  </div>
  <div class="info-box">
    <a href="support.html">
      <div class="box"></div>
      <p>الدعم</p>
    </a>
  </div>
  <div class="info-box">
    <a href="join.html">
      <div class="box"></div>
      <p>انضمام</p>
    </a>
  </div>
</div>

  <a class="chat-btn" href="#">Let's Chat!</a>

</body>
</html>
