<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      background: url('https://www.cippoegypt.com/wp-content/uploads/2021/05/practitioners-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      direction: rtl;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    /* تراكب غامق */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(14, 27, 48, 0.85);
      z-index: 0;
    }

    .container {
      position: relative;
      background: rgba(255 255 255 / 0.05);
      border: 1px solid rgba(255 255 255 / 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(14, 27, 48, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 40px 35px;
      max-width: 480px;
      width: 100%;
      z-index: 1;
    }

    h1 {
      font-weight: 700;
      font-size: 30px;
      margin-bottom: 40px;
      text-align: center;
      color: white;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    label {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 6px;
      color: white;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(255 255 255 / 0.4);
      border-radius: 8px;
      background: transparent;
      color: white;
      font-size: 14px;
      font-family: 'Cairo', sans-serif;
      transition: border-color 0.3s ease;
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255 255 255 / 0.7);
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #4169e1; /* كحلي */
      background: rgba(255 255 255 / 0.1);
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;utf8,<svg fill="white" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 16px 16px;
      cursor: pointer;
    }

    textarea {
      min-height: 110px;
    }

    button {
      background-color: #4169e1; /* كحلي */
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2e4bb7;
    }

    .confirmation-message {
      margin-top: 14px;
      font-weight: 600;
      font-size: 15px;
      color: #a3ff9f; /* أخضر فاتح */
      text-align: center;
      display: none;
    }

    @media (max-width: 520px) {
      .container {
        padding: 30px 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>انضم إلى فريقنا</h1>
    <form id="joinForm">
      <div>
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" name="fullName" placeholder="ادخل اسمك الكامل" required />
      </div>

      <div>
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" placeholder="مثال: 079xxxxxxx" required pattern="[\d\s\+\-]+" />
      </div>

      <div>
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />
      </div>

      <div>
        <label for="jobType">نوع العمل</label>
        <select id="jobType" name="jobType" required>
          <option value="" disabled selected>اختر نوع العمل</option>
          <option value="full-time">دوام كامل</option>
          <option value="freelance">مستقل</option>
        </select>
      </div>

      <div>
        <label for="about">اخبرنا عن نفسك</label>
        <textarea id="about" name="about" placeholder="اكتب نبذة عن خبراتك، مهاراتك، وأهدافك..." required></textarea>
      </div>

      <button type="submit">إرسال</button>

      <div class="confirmation-message" id="confirmationMessage">تم إرسال بياناتك بنجاح!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        الاسم: form.fullName.value.trim(),
        الهاتف: form.phone.value.trim(),
        البريد_الإلكتروني: form.email.value.trim(),
        نوع_العمل: form.jobType.value,
        عن_النفس: form.about.value.trim(),
      };

      const telegramBotToken = '7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c'; // استبدل بالتوكن الخاص بك
      const chatId = '6345723153'; // استبدل بمعرف المحادثة الخاص بك

      const message = Object.entries(data)
        .map(([key, val]) => `*${key}:* ${val}`)
        .join('\n');

      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&parse_mode=Markdown&text=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(url);
        if (response.ok) {
          confirmationMessage.style.display = 'block';
          form.reset();
          setTimeout(() => {
            confirmationMessage.style.display = 'none';
          }, 4000);
        } else {
          alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
        }
      } catch (error) {
        alert('حدث خطأ في الاتصال بالإنترنت.');
      }
    });
  </script>
</body>
</html>
