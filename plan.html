<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    /* قاعدة عامة */
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      color: #34495e;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      direction: rtl;
    }

    /* التراكب فوق الخلفية */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(44, 62, 80, 0.75); /* لون كحلي داكن شفاف */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 3rem auto;
      background-color: #f9f9f9dd; /* أبيض مع شفافية */
      border-radius: 12px;
      padding: 40px 35px 50px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 14px;
    }

    form input[type="text"],
    form input[type="tel"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #2c3e50;
      border-radius: 8px;
      font-size: 15px;
      color: #2c3e50;
      transition: border-color 0.3s;
      resize: vertical;
      background-color: white;
    }

    form input[type="text"]:focus,
    form input[type="tel"]:focus,
    form input[type="email"]:focus,
    form select:focus,
    form textarea:focus {
      border-color: #2980b9;
      outline: none;
    }

    button[type="submit"] {
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #1c2b3a;
    }

    #confirmation {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #27ae60;
      text-align: center;
      display: none;
    }

    @media(max-width: 640px) {
      .container {
        margin: 1.5rem 1rem;
        padding: 30px 25px 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>انضم إلى فريقنا</h1>
    <form id="joinForm">
      <label for="fullName">الاسم الكامل</label>
      <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل" />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required placeholder="مثال: 0771234567" />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="workType">نوع العمل</label>
      <select id="workType" name="workType" required>
        <option value="" disabled selected>اختر نوع العمل</option>
        <option value="دوام كامل">دوام كامل</option>
        <option value="مستقل">مستقل</option>
      </select>

      <label for="about">اخبرنا عن نفسك</label>
      <textarea id="about" name="about" rows="4" placeholder="تحدث عن تخصصك، خبراتك، مهاراتك..."></textarea>

      <button type="submit">إرسال</button>
      <div id="confirmation">✔ تم إرسال المعلومات بنجاح</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const fullName = formData.get('fullName');
      const phone = formData.get('phone');
      const email = formData.get('email');
      const workType = formData.get('workType');
      const about = formData.get('about');

      const message = `
📥 طلب انضمام جديد:

👤 الاسم الكامل: ${fullName}
📞 الهاتف: ${phone}
📧 البريد الإلكتروني: ${email}
💼 نوع العمل: ${workType}
📝 عن المتقدم:
${about}
      `;

      const token = "7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c";
      const chat_id = "6345723153";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            chat_id: chat_id,
            text: message
          })
        });

        confirmation.style.display = "block";
        form.reset();

        setTimeout(() => {
          confirmation.style.display = "none";
        }, 4000);

      } catch (error) {
        alert("حدث خطأ أثناء إرسال البيانات، يرجى المحاولة لاحقًا.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
