<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 2rem 1rem;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      padding: 40px 35px 50px;
      box-sizing: border-box;
    }
    h1 {
      font-weight: 700;
      font-size: 28px;
      margin-bottom: 25px;
      text-align: center;
      color: #34495e;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #34495e;
      font-size: 14px;
    }
    form input[type="text"],
    form input[type="tel"],
    form input[type="email"],
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1.5px solid #34495e;
      border-radius: 8px;
      font-size: 15px;
      color: #2c3e50;
      transition: border-color 0.3s;
      resize: vertical;
    }
    form input[type="text"]:focus,
    form input[type="tel"]:focus,
    form input[type="email"]:focus,
    form select:focus,
    form textarea:focus {
      border-color: #2980b9;
      outline: none;
    }
    button[type="submit"] {
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #2c3e50;
    }
    #confirmation {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      color: #27ae60;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>انضم إلى فريقنا</h1>
    <form id="joinForm">
      <label for="fullName">الاسم الكامل</label>
      <input type="text" id="fullName" name="fullName" required placeholder="أدخل اسمك الكامل" />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" required placeholder="مثال: 0771234567" />

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required placeholder="example@mail.com" />

      <label for="workType">نوع العمل</label>
      <select id="workType" name="workType" required>
        <option value="" disabled selected>اختر نوع العمل</option>
        <option value="دوام كامل">دوام كامل</option>
        <option value="مستقل">مستقل</option>
      </select>

      <label for="about">اخبرنا عن نفسك</label>
      <textarea id="about" name="about" rows="4" placeholder="تحدث عن تخصصك، خبراتك، مهاراتك..."></textarea>

      <button type="submit">إرسال</button>
      <div id="confirmation">✔ تم إرسال المعلومات بنجاح</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const fullName = formData.get('fullName');
      const phone = formData.get('phone');
      const email = formData.get('email');
      const workType = formData.get('workType');
      const about = formData.get('about');

      const message = `
📥 طلب انضمام جديد:

👤 الاسم الكامل: ${fullName}
📞 الهاتف: ${phone}
📧 البريد الإلكتروني: ${email}
💼 نوع العمل: ${workType}
📝 عن المتقدم:
${about}
      `;

      const token = "7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c";
      const chat_id = "6345723153";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      try {
        await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chat_id,
            text: message
          })
        });

        confirmation.style.display = "block";
        form.reset();

        setTimeout(() => {
          confirmation.style.display = "none";
        }, 4000);

      } catch (error) {
        alert("حدث خطأ أثناء إرسال البيانات، يرجى المحاولة لاحقًا.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
