<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا - استبيان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://www.cippoegypt.com/wp-content/uploads/2021/05/practitioners-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      direction: rtl;
      color: #222;
      min-height: 100vh;
      position: relative;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* تراكب غامق */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: rgba(14, 27, 48, 0.85);
      z-index: 0;
    }

    .container {
      position: relative;
      max-width: 1100px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 14px;
      padding: 40px 35px;
      box-shadow: 0 15px 30px rgb(10 35 68 / 0.3);
      z-index: 1;
    }

    h1 {
      font-weight: 700;
      font-size: 36px;
      color: #0e1b30;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 40px;
      direction: rtl;
    }

    /* الخانات */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0e1b30;
      font-size: 16px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1.5px solid #0e1b30;
      border-radius: 10px;
      font-family: 'Cairo', sans-serif;
      font-size: 14px;
      resize: none;
      transition: border-color 0.3s ease;
      color: #0e1b30;
      background: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      border-color: #3f4c7b;
      outline: none;
    }

    textarea {
      min-height: 120px;
    }

    /* خانة دوام كامل / مستقل */
    .full-width {
      grid-column: span 2;
    }

    /* زر الإرسال */
    button {
      grid-column: span 2;
      padding: 15px 0;
      background-color: #0e1b30;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #3f4c7b;
    }

    /* رسالة تأكيد مرئية صغيرة */
    .confirmation-message {
      grid-column: span 2;
      text-align: center;
      font-size: 15px;
      color: green;
      margin-top: 15px;
      display: none;
      font-weight: 600;
    }

    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
      button {
        grid-column: span 1;
      }
      .confirmation-message {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>انضم إلى فريقنا</h1>
    <form id="joinForm">
      <div>
        <label for="fullName">الاسم الكامل</label>
        <input type="text" id="fullName" name="fullName" required />
      </div>

      <div>
        <label for="phone">رقم الهاتف</label>
        <input type="tel" id="phone" name="phone" required pattern="[\d\s\+\-]+" />
      </div>

      <div>
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="jobType">نوع العمل</label>
        <select id="jobType" name="jobType" required>
          <option value="" disabled selected>اختر</option>
          <option value="full-time">دوام كامل</option>
          <option value="freelance">مستقل</option>
        </select>
      </div>

      <div class="full-width">
        <label for="about">اخبرنا عن نفسك</label>
        <textarea id="about" name="about" placeholder="اكتب نبذة عن خبراتك، مهاراتك، وأهدافك..." required></textarea>
      </div>

      <button type="submit">إرسال</button>
      <div class="confirmation-message" id="confirmationMessage">تم إرسال بياناتك بنجاح!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('joinForm');
    const confirmationMessage = document.getElementById('confirmationMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        الاسم: form.fullName.value.trim(),
        الهاتف: form.phone.value.trim(),
        البريد_الإلكتروني: form.email.value.trim(),
        نوع_العمل: form.jobType.value,
        عن_النفس: form.about.value.trim(),
      };

      const telegramBotToken = '7892141496:AAHJm_IP7rXtVqrOQQtm9flEg6iCn5K9g3c'; // استبدلها بتوكن بوتك
      const chatId = '6345723153'; // استبدلها بـ chat_id الخاص بك

      // تكوين رسالة نصية بإرسال البيانات
      const message = Object.entries(data)
        .map(([key, val]) => `*${key}:* ${val}`)
        .join('\n');

      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${chatId}&parse_mode=Markdown&text=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(url);
        if (response.ok) {
          confirmationMessage.style.display = 'block';
          form.reset();
          setTimeout(() => {
            confirmationMessage.style.display = 'none';
          }, 4000);
        } else {
          alert('حدث خطأ أثناء الإرسال. حاول مرة أخرى.');
        }
      } catch (error) {
        alert('حدث خطأ في الاتصال بالإنترنت.');
      }
    });
  </script>
</body>
</html>
