<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ابدأ الآن - نبض</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --sky-blue:  #87CEEB;
      --navy:      #000080;
      --text-color: white;
    }

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      color: var(--text-color);
      background: linear-gradient(to bottom, var(--sky-blue), var(--navy));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    a.btn {
      display: inline-block;
      background: var(--text-color);
      color: var(--navy);
      padding: .75rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: opacity .3s;
    }

    a.btn:hover {
      opacity: 0.8;
    }

    form {
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 2rem;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      font-family: 'Cairo', sans-serif;
    }

    form label {
      font-weight: bold;
      display: block;
      text-align: right;
      margin-bottom: .25rem;
    }

    .radio-group {
      display: flex;
      justify-content: start;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .radio-group label {
      font-weight: normal;
    }

    form button {
      background: var(--navy);
      color: var(--text-color);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity .3s;
    }

    form button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h1>ابدأ رحلتك مع نبض</h1>
  <p>املأ النموذج التالي وسيتواصل معك أحد أخصائيينا في أقرب وقت.</p>

  <form>
    <label>الاسم الكامل</label>
    <input type="text" placeholder="مثال: أحمد محمد" required />

    <label>البريد الإلكتروني</label>
    <input type="email" placeholder="email@example.com" required />

    <label>رقم الهاتف</label>
    <input type="tel" placeholder="05XXXXXXXX" />

    <label>نوع الدعم المطلوب</label>
    <select>
      <option value="">اختر من القائمة</option>
      <option>دعم نفسي</option>
      <option>علاج مرحّي</option>
      <option>تطوير أكاديمي</option>
      <option>تقييم شامل</option>
    </select>

    <label>هل لديك تقرير تشخيصي؟</label>
    <div class="radio-group">
      <label><input type="radio" name="report" value="نعم" /> نعم</label>
      <label><input type="radio" name="report" value="لا" /> لا</label>
    </div>

    <label>تفاصيل إضافية</label>
    <textarea placeholder="أخبرنا أكثر عن حالتك أو احتياجك..." rows="4"></textarea>

    <button type="submit">إرسال</button>
  </form>

  <a href="index.html" class="btn"><i class="fas fa-arrow-right"></i> العودة للرئيسية</a>

</body>
</html>
