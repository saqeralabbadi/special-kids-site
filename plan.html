<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #2c3e50, #bdc3c7); /* كحلي غامق + رمادي */
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      background-color: rgba(255,255,255,0.08);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: none;
      font-family: inherit;
    }

    button {
      background-color: white;
      color: #2c3e50;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>

  <h1>انضم إلى فريقنا</h1>

  <form id="joinForm">
    <label for="fullName">الاسم الكامل</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="email">البريد الإلكتروني</label>
    <input type="email" id="email" name="email" required>

    <label for="workType">نوع العمل</label>
    <select id="workType" name="workType" required>
      <option value="">اختر</option>
      <option value="دوام كامل">دوام كامل</option>
      <option value="مستقل">مستقل</option>
    </select>

    <label for="about">أخبرنا عن نفسك</label>
    <textarea id="about" name="about" rows="4" required></textarea>

    <button type="submit">إرسال</button>
  </form>

  <script>
    document.getElementById('joinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          alert('تم إرسال البيانات بنجاح!');
          form.reset();
        } else {
          alert('حدث خطأ أثناء الإرسال.');
        }

      } catch (error) {
        alert('حدث خطأ في الاتصال.');
      }
    });
  </script>

</body>
</html>
