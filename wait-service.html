<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>خدمة الانتظار</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #4a90e2, #28a745);
      margin: 0;
      padding: 40px 20px;
      color: white;
      direction: rtl;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: linear-gradient(135deg, #87CEEB, #00008B);
      max-width: 500px;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      color: white;
    }

    h1 {
      color: #b2dfff;
      font-size: 2.8rem;
      margin-bottom: 25px;
      font-weight: 900;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 35px;
      color: #d0e6ff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 25px 20px;
      border-radius: 20px;
      margin-bottom: 30px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 1.1rem;
      color: #b2dfff;
      text-align: right;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #b2dfff;
      outline: none;
      margin-bottom: 20px;
      cursor: pointer;
      color: #003366;
      font-weight: 700;
      background-color: white;
    }

    .price-display {
      font-size: 1.6rem;
      font-weight: 900;
      color: #b2dfff;
      margin-bottom: 30px;
      min-height: 2rem;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.4rem;
      font-weight: 900;
      border-radius: 25px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1f7a30;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p, .card, .price-display {
        font-size: 1.1rem;
      }
      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خدمة الانتظار</h1>
    <p>
      لأننا نهتم بكل لحظة يقضيها طفلك في بيئة آمنة ومحفزة، نقدم لكم خدمة الانتظار تحت إشراف فريق متخصص في التعامل مع أطفال التوحد، حيث يحظى الطفل بالدعم والراحة أثناء غيابكم لفترة قصيرة.
    </p>

    <div class="card">
      راحة بالك تبدأ من هنا — خدمة الانتظار لطفلك بـ5 دنانير فقط للساعة.
    </div>

    <label for="hours">اختر عدد الساعات التي تحتاجها:</label>
    <select id="hours">
      <option value="1">1 ساعة</option>
      <option value="2">2 ساعة</option>
      <option value="3">3 ساعات</option>
      <option value="4">4 ساعات</option>
      <option value="5">5 ساعات</option>
      <option value="6">6 ساعات</option>
      <option value="7">7 ساعات</option>
      <option value="8">8 ساعات</option>
    </select>

    <div class="price-display" id="total-price">السعر: 5 دنانير</div>

    <button id="book-btn">احجز الآن</button>
  </div>

  <script>
    const selectHours = document.getElementById('hours');
    const priceDisplay = document.getElementById('total-price');
    const bookBtn = document.getElementById('book-btn');

    const pricePerHour = 5;

    function updatePrice() {
      const hours = parseInt(selectHours.value);
      const total = hours * pricePerHour;
      priceDisplay.textContent = `السعر: ${total} دنانير`;
    }

    selectHours.addEventListener('change', updatePrice);

    bookBtn.addEventListener('click', () => {
      const hours = selectHours.value;
      const message = encodeURIComponent(`السلام عليكم، أود حجز خدمة الانتظار لمدة ${hours} ${hours == 1 ? 'ساعة' : 'ساعات'}. الرجاء التواصل معي. شكراً.`);
      // رقم الواتساب الدولي بدون +
      window.open(`https://wa.me/962775147413?text=${message}`, '_blank');
    });

    updatePrice();
  </script>
</body>
</html>
