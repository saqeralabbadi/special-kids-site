<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>انضم إلى فريقنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f0f3f7, #d9e2ec);
      color: #1b2749;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(27, 39, 73, 0.1);
      max-width: 450px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #344d99;
      font-size: 2rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
      color: #223261;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1.5px solid #a9b6d6;
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #344d99;
      box-shadow: 0 0 5px rgba(52, 77, 153, 0.5);
    }

    button {
      margin-top: 2rem;
      width: 100%;
      padding: 0.85rem;
      background-color: #344d99;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #223261;
    }
  </style>
</head>
<body>

  <form id="joinForm" action="#" method="post" onsubmit="return false;">
    <h1>انضم إلى فريقنا</h1>

    <label for="name">الاسم الكامل</label>
    <input type="text" id="name" name="name" required placeholder="اكتب اسمك الكامل" />

    <label for="age">العمر</label>
    <input type="number" id="age" name="age" min="18" max="100" required placeholder="اكتب عمرك" />

    <label for="specialization">التخصص</label>
    <input type="text" id="specialization" name="specialization" required placeholder="مثلاً: علم نفس، تربية، طب..." />

    <label for="university">الجامعة</label>
    <input type="text" id="university" name="university" required placeholder="اسم الجامعة التي تدرس بها" />

    <label for="phone">رقم الهاتف</label>
    <input type="tel" id="phone" name="phone" required placeholder="مثال: 0791234567" pattern="[0-9]{9,12}" />

    <button type="submit" onclick="submitForm()">إرسال</button>
  </form>

  <script>
    function submitForm() {
      const form = document.getElementById('joinForm');
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // هنا تضع كود إرسال البيانات حسب طلبك (مثلاً إرسال للتلجرام أو لأي مكان آخر)
      // حاليا فقط نعيد تعيين النموذج بدون ظهور رسالة
      form.reset();
    }
  </script>

</body>
</html>
